apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyfox
  namespace: cyfoxlab
  labels:
    app: cyfox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cyfox
  template:
    metadata:
      labels:
        app: cyfox
    spec:
      # Required for GPIO access on Raspberry Pi
      hostNetwork: true
      # Required for accessing hardware display
      hostPID: true
      containers:
      - name: cyfox
        image: cyfox:latest
        imagePullPolicy: IfNotPresent
        # Required for GPIO and display access
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_RAWIO
              - NET_ADMIN
              - NET_RAW
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: dev
          mountPath: /dev
        - name: sys
          mountPath: /sys
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: DISPLAY
          value: ":0"
        - name: PULSE_RUNTIME_PATH
          value: "/run/user/1000"
      volumes:
      - name: config
        configMap:
          name: cyfox-config
      - name: dev
        hostPath:
          path: /dev
      - name: sys
        hostPath:
          path: /sys
      # Node selector for Raspberry Pi (adjust based on your setup)
      nodeSelector:
        kubernetes.io/arch: arm64
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"

